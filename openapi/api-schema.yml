---
openapi: "3.0.1"
info:
  title: Trenako
  description: A model railway collections api
  version: 1.0.0
  termsOfService: http://www.trenako.com/terms
  contact:
    email: mail@trenako.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:5000
    description: local

security:
  - BearerAuth: []

paths:
  /api/accounts:
    post:
      summary: create a new user account
      tags:
        - accounts
      operationId: createAccount
      requestBody:
        description: a new account
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/AccountRequest"
      responses:
        "200":
          description: a new account has been created
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          description: the account already exists
          content:
            "application/vnd.trenako.problem+json":
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
        "500":
          $ref: "#/components/responses/Error"

  /api/authentications:
    post:
      summary: authenticate a user
      tags:
        - accounts
      operationId: authenticateUser
      requestBody:
        description: the login information for account to authenticate
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/AuthenticationRequest"
      responses:
        "200":
          description: an authentication
          content:
            "application/vnd.trenako.authentication+json":
              schema:
                $ref: "#/components/schemas/Authentication"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
        "500":
          $ref: "#/components/responses/Error"

  /api/brands:
    get:
      summary: get the list of brands
      tags:
        - brands
      operationId: getBrands
      responses:
        "200":
          description: ok
          content:
            "application/vnd.trenako.brands+json":
              schema:
                $ref: "#/components/schemas/Brands"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: brands were not found
        "500":
          $ref: "#/components/responses/Error"
    post:
      summary: create a new model railway brand
      tags:
        - brands
      operationId: createBrand
      requestBody:
        description: a new brand
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/BrandRequest"
      responses:
        "201":
          description: new brand created
          headers:
            location:
              schema:
                type: string
                format: uri
              description: the uri for the newly created brand
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          description: the brand already exists
          content:
            "application/vnd.trenako.problem+json":
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
        "500":
          $ref: "#/components/responses/Error"

  /api/brands/{brand_id}:
    get:
      summary: get a brand
      tags:
        - brands
      operationId: getBrand
      parameters:
        - name: brand_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: OK
          content:
            "application/vnd.trenako.brand+json":
              schema:
                $ref: "#/components/schemas/Brand"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: brand was not found
        "500":
          $ref: "#/components/responses/Error"
    delete:
      summary: delete a brand
      tags:
        - brands
      operationId: deleteBrand
      parameters:
        - name: brand_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: brand was removed
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: brand to remove not found
        "409":
          description: brand is in use
          content:
            "application/vnd.trenako.problem+json":
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/Error"
    put:
      summary: update a brand
      tags:
        - brands
      operationId: updateBrand
      parameters:
        - name: brand_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: the updated brand
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/BrandRequest"
      responses:
        "204":
          description: a new brand has been created
          headers:
            location:
              schema:
                type: string
                format: uri
              description: the uri for the newly created brand
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          description: the brand already exists
          content:
            "application/vnd.trenako.problem+json":
